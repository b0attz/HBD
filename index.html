<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #ffffff;
      overflow-x: hidden;
    }
    h1 {
      color: #ff69b4;
      font-size: 3rem;
      animation: floatText 2.5s ease-in-out infinite;
      user-select: none;
    }
    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    p {
      font-size: 1rem;
      color: #555;
      margin-top: -10px;
      margin-bottom: 30px;
    }
    img {
      max-width: 200px;
      width: 100%;
      height: auto;
      margin-top: 10px;
      animation: bounceCake 3s ease-in-out infinite;
      user-select: none;
    }
    @keyframes bounceCake {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    /* Confetti pieces */
    .confetti-piece {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #ff69b4;
      opacity: 0.8;
      border-radius: 50%;
      animation: riseConfetti linear forwards;
      pointer-events: none;
      mix-blend-mode: screen;
    }
    @keyframes riseConfetti {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

  <script>
    // สร้างคอนฟิตี้ลอยขึ้นเรื่อยๆ
    function createConfettiPiece() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti-piece');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 90%, 65%)`;
      confetti.style.animationDuration = 3 + Math.random() * 2 + 's';
      confetti.style.width = 6 + Math.random() * 8 + 'px';
      confetti.style.height = confetti.style.width;
      document.body.appendChild(confetti);

      confetti.addEventListener('animationend', () => {
        confetti.remove();
      });
    }

    setInterval(createConfettiPiece, 250);
  </script>
